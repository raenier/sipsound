<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search">
          <img src="images/magnify.svg" alt="" id="searchicon">
          <input type="text" name="" value="" id="searchbar">
        </div>
        <div class="userinfo">
          <img src="images/bell.svg" alt="" id="bellicon">
          <img src="https://avatars.githubusercontent.com/u/13548003?s=400&u=823bc8827c4688c312b37a19a3bb1a4f55132ba1&v=4" alt="" id="right-profile-icon" class="avatar">
          <div id="right-profile-name">
            Ged D. SparrowHawk
          </div>
        </div>
        <div class="greeting">
          <div class="greeting-info">
            <img src="https://avatars.githubusercontent.com/u/13548003?s=400&u=823bc8827c4688c312b37a19a3bb1a4f55132ba1&v=4" alt="" class="avatar" id="main-profile-icon">
            <div id="text">
              Hey there!
            </div>
            <div id="name">
              Ged SparrowHawk(@sprwhwk)
            </div>
          </div>
        </div>
        <div class="userbuttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </header>

      <nav>
        <div class="logo">
          <div class="image-text">
            <img src="images/dash.svg" alt="">
            <div class="text">
              SIPSOUND
            </div>
          </div>
        </div>

        <div class='main-nav'>
          <div class="image-text">
            <img src="images/home.svg" alt="">
            <div class="text">
              Home
            </div>
          </div>

          <div class="image-text">
            <img src="images/profile.svg" alt="">
            <div class="text">
              Profile
            </div>
          </div>

          <div class="image-text">
            <img src="images/messages.svg" alt="">
            <div class="text">
              Messages
            </div>
          </div>

          <div class="image-text">
            <img src="images/class.svg" alt="">
            <div class="text">
              History
            </div>
          </div>

          <div class="image-text">
            <img src="images/tasks.svg" alt="">
            <div class="text">
              Tasks
            </div>
          </div>

          <div class="image-text">
            <img src="images/communities.svg" alt="">
            <div class="text">
              Communities
            </div>
          </div>
        </div>

        <div class="misc">
          <div class="image-text">
            <img src="images/settings.svg" alt="">
            <div class="text">
              Settings
            </div>
          </div>

          <div class="image-text">
            <img src="images/support.svg" alt="">
            <div class="text">
              Support
            </div>
          </div>

          <div class="image-text">
            <img src="images/privacy.svg" alt="">
            <div class="text">
              Privacy
            </div>
          </div>
        </div>
      </nav>

      <main>
      </main>
    </div>
  </body>
</html>
